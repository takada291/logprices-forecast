<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>丸太価格推移・予測ダッシュボード</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
            max-width: 1000px; /* PCで見やすい幅に制限 */
            margin: auto;
            color: #333;
        }
        .chart-container {
            position: relative;
            height: 60vh; /* 画面の高さの60% */
            width: 100%;
            margin-top: 20px;
        }
        .ai-insight {
            background-color: #f0f8ff;
            border-left: 5px solid #007bff;
            padding: 15px 20px;
            margin-top: 30px;
            border-radius: 4px;
        }
        .ai-insight h3 {
            margin-top: 0;
            color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>📈 丸太価格推移ダッシュボード（全国平均）</h2>
    <p>農林水産省「木材流通統計調査」に基づく丸太価格の推移です。</p>

    <div class="chart-container">
        <canvas id="priceChart"></canvas>
    </div>

    <div class="ai-insight">
        <h3>💡 AIによる今後のトレンド予測</h3>
        <p id="prediction-text">
            ※ここに高田さんがGeminiに分析させた結果（向こう3ヶ月の予測など）を記述します。
            CSVファイルとは別に、毎月このテキスト部分も更新する運用を想定しています。
        </p>
    </div>

    <script src="main.js"></script>
</body>
</html>
